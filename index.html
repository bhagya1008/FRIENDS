<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIENDS Tribute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .poster {
            position: relative;
            cursor: pointer;
        }

        .poster img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .poster:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .poster:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color:powderblue;">
    <header>
        <h1>F.R.I.E.N.D.S</h1>
    </header>
    <div class="container">
        <div class="poster">
            <a href="https://en.wikipedia.org/wiki/Friends" target="_blank">
                <img src="C:\Users\91628\Desktop\index\index.jpg" alt="index.jpg">
                <div class="overlay">
                   
                </div>
            </a>
        </div>
    </div>
    <footer>
        <p style="font-style:italic; color:blue;">Click on the image for more information.</p>
    </footer>
</body>
</html>
